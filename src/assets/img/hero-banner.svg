<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="15%" cy="20%" r="90%">
      <stop offset="0" stop-color="#7dd3ff"/>
      <stop offset="0.45" stop-color="#2b67ff"/>
      <stop offset="1" stop-color="#1b3aa8"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="rgba(0,0,0,.25)"/>
    </filter>
    <linearGradient id="scr1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#2f76ff"/>
    </linearGradient>
    <linearGradient id="scr2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7dd3ff"/>
      <stop offset="1" stop-color="#2f76ff"/>
    </linearGradient>
    <linearGradient id="scr3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2f76ff"/>
      <stop offset="1" stop-color="#00d084"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)"/>
  <g opacity="0.22">
    <circle cx="150" cy="120" r="6" fill="#fff"/>
    <circle cx="260" cy="210" r="4" fill="#fff"/>
    <circle cx="1010" cy="140" r="5" fill="#fff"/>
    <circle cx="880" cy="240" r="3" fill="#fff"/>
    <circle cx="640" cy="90" r="4" fill="#fff"/>
    <circle cx="520" cy="210" r="3" fill="#fff"/>
  </g>

  <!-- Left laptop -->
  <g transform="translate(150,165) rotate(-12)" filter="url(#soft)">
    <rect x="0" y="0" width="330" height="210" rx="20" fill="rgba(255,255,255,.10)"/>
    <rect x="48" y="44" width="234" height="128" rx="14" fill="#0b1433"/>
    <rect x="60" y="56" width="210" height="104" rx="12" fill="url(#scr1)"/>
    <path d="M20 190h290l-16 28H36z" fill="rgba(255,255,255,.65)"/>
  </g>

  <!-- Center laptop -->
  <g transform="translate(430,105)" filter="url(#soft)">
    <rect x="0" y="0" width="420" height="270" rx="24" fill="rgba(255,255,255,.10)"/>
    <rect x="60" y="56" width="300" height="160" rx="16" fill="#0b1433"/>
    <rect x="76" y="72" width="268" height="128" rx="14" fill="url(#scr2)"/>
    <path d="M26 242h368l-20 34H46z" fill="rgba(255,255,255,.70)"/>
  </g>

  <!-- Right laptop -->
  <g transform="translate(780,175) rotate(10)" filter="url(#soft)">
    <rect x="0" y="0" width="330" height="210" rx="20" fill="rgba(255,255,255,.10)"/>
    <rect x="48" y="44" width="234" height="128" rx="14" fill="#0b1433"/>
    <rect x="60" y="56" width="210" height="104" rx="12" fill="url(#scr3)"/>
    <path d="M20 190h290l-16 28H36z" fill="rgba(255,255,255,.65)"/>
  </g>
</svg>
