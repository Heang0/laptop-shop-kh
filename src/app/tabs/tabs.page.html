<ion-tabs>

  <ion-router-outlet></ion-router-outlet>

  <!-- Center action button -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="center-fab">
    <ion-fab-button routerLink="/tabs/cart" aria-label="Cart">
      <ion-icon name="bag-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom" class="floating-tabbar">
    <ion-tab-button tab="home" href="/tabs/home" aria-label="Home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="favorites" href="/tabs/favorites" aria-label="Favorites">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>

    <!-- keep the middle slot visually empty (FAB sits here) -->
    <ion-tab-button tab="cart" href="/tabs/cart" class="middle-placeholder" aria-label="Cart"></ion-tab-button>

    <ion-tab-button tab="notifications" href="/tabs/notifications" aria-label="Notifications">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile" aria-label="Profile">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
